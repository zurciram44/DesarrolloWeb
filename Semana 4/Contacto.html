<html>

<head>
    <title>Contacto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Botón.css">
</head>

<body>
    <div class="text-center pt-3 text-primary font-weight-bold">
        <h1>Formulario de Contacto</h1>
    </div>
    <br>
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1" class="text-primary font-weight-bolder">Nombre</label>
            <input type="name" class="form-control bg-light text-dark" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1" class="text-primary font-weight-bolder">Email</label>
            <input type="email" class="form-control bg-light text-dark" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1" class="text-primary font-weight-bolder">Género</label>
            <select class="form-control bg-light text-dark" id="exampleFormControlSelect1">
                <option>Femenino</option>
                <option>Masculino</option>
              </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2 btn-outline-primary" class="text-primary font-weight-bolder">Estado</label>
            <select multiple class="form-control bg-light text-dark" id="exampleFormControlSelect2">
                <option>CDMX</option>
                <option>Estado de México</option>
                <option>Puebla</option>
                <option>Querétaro</option>
                <option>Guanajuato</option>
              </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1" class="text-primary font-weight-bolder">Comentarios</label>
            <textarea class="form-control bg-light text-dark" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    </form>
    <br>
    <div class="trans" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-primary  my-2 my-sm-0 text-dark">Enviar</button>
    </div>
</body>

</html>
